<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infografis - Kelurahan Gendongan</title>
    <link rel="stylesheet" href="assets/css/style.css?v=1.1">
</head>
<body>
    <div id="preloader">
        <div class="spinner"></div>
    </div>

    <div id="header-placeholder"></div>

    <main class="main-container">
        <section class="content-card">
            <h2>Data Demografi Kunci</h2>
            <div class="data-kunci-grid">
                <div class="data-item">
                    <span class="data-angka" id="data-kepadatan">...</span>
                    <span class="data-label">Kepadatan Penduduk / kmÂ²</span>
                </div>
                <div class="data-item">
                    <span class="data-angka" id="data-rasio-jk">...</span>
                    <span class="data-label">Rasio Jenis Kelamin</span>
                </div>
            </div>
        </section>

        <section class="content-card">
            <h2>Visualisasi Data</h2>
            <div class="chart-grid">
                <div class="content-card">
                    <h3>Komposisi Gender</h3>
                    <div class="chart-container">
                        <canvas id="grafikJenisKelamin"></canvas>
                    </div>
                </div>
                <div class="content-card">
                    <h3>Sebaran Pemeluk Agama</h3>
                    <div class="chart-container">
                        <canvas id="grafikPemelukAgama"></canvas>
                    </div>
                </div>
                <div class="content-card">
                    <h3>Jumlah Tempat Ibadah</h3>
                    <div class="chart-container">
                        <canvas id="grafikTempatIbadah"></canvas>
                    </div>
                </div>
                <div class="content-card">
                    <h3>Jumlah Posyandu</h3>
                    <div class="chart-container">
                        <canvas id="grafikPosyandu"></canvas>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/infografis.js"></script>
    <script src="assets/js/preloader.js"></script>
</body>
</html>

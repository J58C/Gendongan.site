<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infografis - Kelurahan Gendongan</title>
    <link rel="stylesheet" href="assets/css/style.css?v=1.0">
</head>
<body>
    <div id="preloader">
        <div class="spinner"></div>
    </div>

    <div id="header-placeholder"></div>

    <main class="main-container">
        <div class="chart-grid">
            <div class="content-card">
                <h3>Populasi Berdasarkan Jenis Kelamin</h3>
                <div class="chart-container">
                    <canvas id="grafikJenisKelamin"></canvas>
                </div>
            </div>
            <div class="content-card">
                <h3>Populasi Berdasarkan Kelompok Usia</h3>
                <div class="chart-container">
                    <canvas id="grafikKelompokUsia"></canvas>
                </div>
            </div>
            <div class="content-card">
                <h3>Tingkat Pendidikan Terakhir</h3>
                <div class="chart-container">
                    <canvas id="grafikPendidikan"></canvas>
                </div>
            </div>
            <div class="content-card">
                <h3>Sebaran Jenis Pekerjaan</h3>
                <div class="chart-container">
                    <canvas id="grafikPekerjaan"></canvas>
                </div>
            </div>
        </div>
    </main>
    
    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/infografis.js"></script>
    <script src="assets/js/preloader.js"></script> </body>
</body>
</html>
